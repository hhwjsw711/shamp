# Netlify configuration for TanStack Start
# This file should be in the repo root (shamp/)
[build]
  base = "frotend"
  command = "npm run build"
  publish = "frotend/dist/client"
  
[build.environment]
  NODE_VERSION = "22.12.0"
  # Disable secret scanning - VITE_ prefixed env vars are intentionally public/client-side
  # These are bundled into the client code by Vite and are safe to expose
  SECRETS_SCAN_ENABLED = "false"
  
# Disable secret scanning for all deployment contexts
[context.production.environment]
  SECRETS_SCAN_ENABLED = "false"
  
[context.deploy-preview.environment]
  SECRETS_SCAN_ENABLED = "false"
  
[context.branch-deploy.environment]
  SECRETS_SCAN_ENABLED = "false"



